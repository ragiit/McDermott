<DxFormLayoutItem CaptionCssClass="required-caption normal-caption" Caption="Village" ColSpanMd="12">
    <MyDxComboBox Data="@Villages"
                  NullText="Select Village..."
                  @ref="refVillageComboBox"
                  @bind-Value="@a.VillageId"
                  TextFieldName="Name"
                  ValueFieldName="Id"
                  TextChanged="((string e) => OnInputVillageChanged(e))">
        <Buttons>
            <DxEditorButton Click="OnSearchVillagendexDecrement"
                            IconCssClass="fa-solid fa-caret-left"
                            Tooltip="Previous Index" />
            <DxEditorButton Click="OnSearchVillage"
                            IconCssClass="fa-solid fa-magnifying-glass"
                            Tooltip="Search" />
            <DxEditorButton Click="OnSearchVillageIndexIncrement"
                            IconCssClass="fa-solid fa-caret-right"
                            Tooltip="Next Index" />
        </Buttons>
        <Columns>
            <DxListEditorColumn FieldName="@nameof(VillageDto.Name)" Caption="Name" />
            <DxListEditorColumn FieldName="Village.Name" Caption="Village" />
            <DxListEditorColumn FieldName="@nameof(VillageDto.Code)" Caption="Code" />
        </Columns>
    </MyDxComboBox>
    <ValidationMessage For="@(()=>a.VillageId)" />
</DxFormLayoutItem>
